<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/override.css">
    <link rel="stylesheet" href="css/snake.css">
</head>
<body>
    <div id="main-container">
        <div class="title">
            <h1>Snake Game</h1>
            <div class="stats">
                <span><small>Current Score: </small> 0</span>
                <span><small>Highest Score: </small> 0</span>
            </div>
        </div>
        <div id="snake-game-container">
            <ul id="snake">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>10</li>
                <li>11</li>
                <li>12</li>
                <li>13</li>
                <li>14</li>
                <li>15</li>
                <li>16</li>
            </ul>
            <div id="food">Food</div>
        </div>
    </div>
    <div id="modal" class="display-none">
        <div class="modal-container">
            <div class='modal-content'>
                <span class="score-heading">Your Score</span>
                <span class="score">10</span>
                <span class="message">New High Score!</span>
            </div>
            <div class="restart-button">
                <a href="#FIXME" title="Restart">Play Again</a>
            </div>
        </div>
    </div>
    <script src="js/snake.js"></script>
</body>
</html>
