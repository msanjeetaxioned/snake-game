<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/override.css">
    <link rel="stylesheet" href="css/snake.css">
</head>
<body>
    <div id="main-container">
        <div class="title">
            <h1>Snake Game</h1>
            <div class="stats">
                <span><small>Level: </small>1</span>
                <span><small>Current Score: </small>0</span>
                <span><small>Highest Score: </small>0</span>
            </div>
        </div>
        <div id="snake-game-container">
            <ul id="snake">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
            </ul>
            <div id="food">Food</div>
        </div>
        <p class="note">Note: Level increases every 10 Score and Max.Level = 10. Speed of Snake also increases per Level.</p>
    </div>
    <div id="modal" class="display-none">
        <div class="modal-container">
            <div class='modal-content'>
                <span class="score-heading">Your Score</span>
                <span class="score">10</span>
                <span class="message">New High Score!</span>
            </div>
            <div class="restart-button">
                <button title="Play Again">Play Again</button>
            </div>
        </div>
    </div>
    <script src="js/snake.js"></script>
</body>
</html>
